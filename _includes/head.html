<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="preconnect" href="https://teodragovic.com">
    <link rel="dns-prefetch" href="https://ajax.googleapis.com">
    <link rel="dns-prefetch" href="https://snagata.disqus.com">
    <link rel="preload" href="{{ "/css/main.css" | prepend: site.baseurl }}?v={{ site.css }}" as="style">
    <link rel="preload" href="{{ "/scripts/main.js" | prepend: site.baseurl }}?v={{ site.js }}" as="script">

    {% include favicon.html %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?v={{ site.css }}">
    <script>
        (function(d) {
            if (d.cookie.replace(/(?:(?:^|.*;\s*)webfont\s*\=\s*([^;]*).*$)|^.*$/, "$1")) {
                d.documentElement.className += ' wf-active'; return;
            }
            window.WebFontConfig = {
                custom: { families: ['Roboto'] },
                active: function() { d.cookie = 'webfont=true'; }
            };
            var wf = d.createElement('script'), s = d.scripts[0]; wf.async = true;
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
