<script src="{{ "/scripts/main.js" | prepend: site.baseurl }}?v={{ site.js }}" async defer></script>
{% if page.comments == true %}
<script>
    var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ page.url }}';
        this.page.identifier = '{{ page.url }}';
    };
    (function(d) {
        var dsq = document.createElement('script'), s = d.scripts[0]; dsq.async = true;
        dsq.src = 'https://snagata.disqus.com/embed.js'; s.parentNode.insertBefore(dsq, s);
    })(document);
</script>
{% endif %}
