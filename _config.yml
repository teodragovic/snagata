# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Snagata
email: teo.dragovic@gmail.com
permalink: /log/:year/:month/:day/:title/
date_format: "%F"
description: "Training log"
baseurl: "/snagata" # the subpath of your site, e.g. /blog
url: "https://teodragovic.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

kramdown:
  input: GFM

gems: [jekyll-paginate]
paginate: 10
paginate_path: "page:num/"

exclude: [backup, Rakefile]
include: [public]

sass:
  sass_dir: _sass
  style: compressed

# Versioning for static assets
css: 8
js: 1
sw: 22
