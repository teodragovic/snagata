---
layout: default
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

    <header class="post-header">
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d. %m. %Y." }}</time>
        </p>
        <h1 class="post-title" itemprop="name headline"><strong>{{ page.title }}</strong></h1>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>

<hr>

{% if page.comments == true %}
    <section>
        <div id="disqus_thread" aria-live="polite">{% include comments.html %}</div>
    </section>
{% endif %}
